<h2>Konversi Gharizah berubah jadi ultraman</h2>

    <label for="total_detik">Masukkan total waktu berubah:</label>
    <input type="number" id="total_detik" placeholder="Contoh: 4600">
    <button onclick="konversi()">Hitung</button>

    <h3>Hasil:</h3>
    <p id="output"></p>

    <script>
        function konversi() {
        let total_detik = parseInt(document.getElementById("total_detik").value);

        if (isNaN(total_detik) || total_detik < 0) {
        document.getElementById("output").innerHTML = "Masukkan angka detik yang valid!";
        return;
        }

        const hasil_jam = Math.floor(total_detik / 3600);
        const sisa_detik = total_detik % 3600;
        const hasil_menit = Math.floor(sisa_detik / 60);
        const hasil_detik = sisa_detik % 60;

        document.getElementById("output").innerHTML = 
            `Jam: ${hasil_jam}<br>Menit: ${hasil_menit}<br>Detik: ${hasil_detik}`;
        }
    </script>
